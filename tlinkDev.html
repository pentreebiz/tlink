    <script type="text/javascript">
        var webfontJson_Header = '{"google":["Roboto","Questrial"],"custom":["Noto Sans KR"]}';
        var webfontJson_Body = '{"google":["Roboto","Questrial"],"custom":["Noto Sans KR"]}';
        var webfontJson_Footer = '{"google":[],"custom":["Noto Sans KR"]}';
        var webfontJson_Fixed = '{"google":["Roboto","Questrial"],"custom":["Noto Sans KR"]}';
        var webfontJson_Popup = '[]';

        var webfontArray = [];
        webfontArray.push($.parseJSON(webfontJson_Header));
        webfontArray.push($.parseJSON(webfontJson_Body));
        webfontArray.push($.parseJSON(webfontJson_Footer));
        webfontArray.push($.parseJSON(webfontJson_Fixed));
        webfontArray = $.merge(webfontArray, $.parseJSON(webfontJson_Popup.replace(/"{/g, "{").replace(/}"/g, "}")));

        var webfont_google = [];
        var webfont_custom = [];
        var webfont_custom_url = 'http://tlinkcrm.co.kr/css/font.css.php?family=';
        var webfont_exclude = ['agGridMaterial'];
        $.each(webfontArray, function(index, value) {
            if (this.google != undefined && value != null) {
                $.each(value.google, function() {
                    var font = String(this) + ':300,400,700';
                    if (String(this) == '' || webfont_exclude.indexOf(String(this)) > -1) return;
                    if ($.inArray(font, webfont_google) == -1) {
                        webfont_google.push(font);
                    }
                });
            }
            if (this.custom != undefined  && value != null) {
                $.each(value.custom, function() {
                    if ($.inArray(String(this), webfont_custom) == -1) {
                        webfont_custom.push(String(this));
                        webfont_custom_url += String(this).replace(/ /g,'+');
                        webfont_custom_url += '|';
                    }
                });
            }
        });

        var webfont = new Object();
        webfont.google = webfont_google;
        webfont.custom = webfont_custom;
        webfont.custom_url = [webfont_custom_url.slice(0, -1)];

        var webfontconfig = new Object();
        // if (webfont.google.length > 0) { webfontconfig.google = { 'families' : webfont.google } }
        if (webfont.custom.length > 0) { webfontconfig.custom = { 'families' : webfont.custom, 'urls' : webfont.custom_url } }

        $.each(webfont.google, function() {
            var webfontconfig_re = new Object();
            webfontconfig_re.google = { 'families' : [ this ] };
            WebFont.load(webfontconfig_re);
        });

        if (!$.isEmptyObject(webfontconfig)) {
            WebFontConfig = webfontconfig;
            // v1.0 -> v1.6.26
            (function() {
                var wf = document.createElement('script');
                wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
        }
    </script>

    <script>
        $(function () {
            $('.pagination-vertical').checkingScrollTop();

            $(".pagination-vertical li a").click(function (event) {
                if (!$(this).parent().hasClass("current")) {
                    $(this).parents("ul").eq(0).find("li").removeClass("current");
                    $(this).parent().addClass("current");
                }
            });

            $('.controller').find('button').click(function () {
                var cur = $('.pagination-vertical').find('.current').index();
                if ($(this).hasClass('prev')) {
                    if (cur < 1) cur = 1;
                    $('.pagination-vertical').find("li").removeClass();
                    $('.pagination-vertical').find("li").eq(cur - 1).addClass('current');
                    $('html, body').scrollTop($("#section" + (cur - 1)).offset().top + 10);
                } else {
                    if (cur >= $('.pagination-vertical').find('li').length - 2) {
                        cur = $('.pagination-vertical').find('li').length - 2;
                    }
                    $('.pagination-vertical').find("li").removeClass();
                    $('.pagination-vertical').find("li").eq(cur + 1).addClass('current');
                    $('html, body').scrollTop($("#section" + (cur + 1)).offset().top + 10);
                }
            });
        });
    </script>
